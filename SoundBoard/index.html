<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  

    <div class="soundsContainer">
      <button title="Play Sound" value="applause" class="playButton">Applause</button>
      <button title="Play Sound" value="boo" class="playButton">Boo</button>
      <button title="Play Sound" value="gasp" class="playButton">Gasp</button>
      <button title="Play Sound" value="tada" class="playButton">Tada</button>
      <button title="Play Sound" value="victory" class="playButton">Victory</button>
      <button title="Play Sound" value="wrong" class="playButton">Wrong</button>

      <audio class="applause audio" src="sounds/applause.mp3"></audio>
      <audio class="boo audio" src="sounds/boo.mp3"></audio>
      <audio class="gasp audio" src="sounds/gasp.mp3"></audio>
      <audio class="tada audio" src="sounds/tada.mp3"></audio>
      <audio class="victory audio" src="sounds/victory.mp3"></audio>
      <audio class="wrong audio" src="sounds/wrong.mp3"></audio>



    </div>

  <script src="script.js"></script>
</body>
</html>
