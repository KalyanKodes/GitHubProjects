<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="profileNameInput"  placeholder="Search a Github user">

      <div class="profileDetails">

        <img  alt="ProfileImage" class="profileImage">

        <div class="profileDescription">
          <h2 class="profileName" style="text-align: center;">Raj Kalyan Kumar</h2>

          <p class="bio"></p>
          <div class="followersDetails">
            <div class="followers"></div>
            <div class="following"></div>
            <div class="repos"></div>
          </div>


        </div>
      </div>
      <div class="noUserFound">No User Found</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
